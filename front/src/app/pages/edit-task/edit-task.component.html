<h2 style="text-align: center;">Editing of <strong>{{this.title}}</strong> </h2>

<div class="row" style="padding-bottom: 20px;">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form (ngSubmit)="onSubmit()">

      <div class="form-group mb-3">
        <label for="nom">Title :</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="form.title" name="title" required value={{this.title}}>
      </div>

      <div class="form-group mb-3">
        <label for="fortune">Description:</label>
        <textarea class="form-control" [(ngModel)]="form.description" name="description">{{this.description}}</textarea>
      </div>

      <button type="submit" class="btn btn-primary"
        style="background-color: #01d262; border:none;float: right;">Save</button>

    </form>

   
  </div>
  <div class="col-lg-3"></div>
</div>

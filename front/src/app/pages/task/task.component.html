<div class="wrapper">

    <section class="events_section_area" style="padding-bottom: 50px;">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-4">
                <h2>My Todo tasks</h2>
            </div>
            <div class="col-lg-2">
                
            </div>
            <div class="col-lg-3">
                <h2><button style="background-color: #01d262; border:none;color: white;border-radius: 5px;"><a style="color: white; text-decoration: none;"routerLink="/pages/add-task">NEW TASK</a></button></h2>
            </div>
        </div>

        <p>List of your different created tasks </p>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-12" *ngFor="let task of allTask; let i = index">
                    <div class="events_single">
                        <img src="../../../assets/img/illustrations/girl-doing-yoga-light.png" alt="">
                        <div><a class="event_left" (click)="editTask(task.id)"><i class="material-icons">edit</i></a>
                            <a class="event_left" (click)="deleteTask(task.id)"><i class="material-icons">delete</i></a>
                            
                        </div>
                        <div class="clear"></div>
                        <h3><a href="">{{task.title}}</a></h3>
                        <h6>{{task.description}}</h6>
                        <a class="event_right" (click)="viewTask(task.id)">Voir plus</a>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

</div>

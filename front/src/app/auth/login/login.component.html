<h2 style="text-align: center;">LOGIN</h2>
<p style="text-align: center;">To login please enter registerd email </p>

<div class="row" style="padding-bottom: 20px;">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <form (ngSubmit)="onSubmit()">

      <div class="form-group mb-3">
        <label for="nom">Username :</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="form.username" placeholder="Your username" name="username" required>
      </div>

      <div class="form-group mb-3">
        <label for="fortune">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="form.password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary"
        style="background-color: #01d262; border:none;float: right;">Save</button>

    </form>

    <div class="flex-sb-m w-full  p-b-20">
      <div>
        <span>Already Registered? <a routerLink="/auth/register">
            Register
          </a></span>
      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
